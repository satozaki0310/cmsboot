<!DOCTYPE html>
<html th:replace="~{/layout/template :: layout(~{::title},~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ページタイトルを記入 -->
    <title>Document History</title>
</head>
<body>
<div th:replace="~{/fragments/include-datatables :: include-datatables}"></div>
<section class="content-header">
    <div class="container-fluid">
        <div class="row px-5">
            <div class="col-18 mb-3">
                <!-- ページタイトルを記入 -->
                <h4>Document History</h4>
            </div>
            <div class="col-18 text-right">
                <!-- ページタイトル右の余白 -->
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid"><!-- -fluidを外すと横幅が狭くなる-->
        <div th:replace="~{/fragments/message-panel :: message-panel}"></div>
        <!-- ここより下にメインコンテンツを記入 -->

        <div class="row mb-3">
            <div class="form-check-inline">
                <input id="show" name="draft" type="checkbox">
                <label for="show">全件表示</label>
            </div>
        </div>

        <table id="history" class="table-sm table-striped nowrap">
            <thead>
            <tr class="filter">
                <th class="text-center px-2" data-filter="disable"></th><!-- 隠しフィールド -->
                <th></th><!-- リビジョンID -->
                <th></th><!-- Ver -->
                <th></th><!-- 変更理由 -->
                <th></th><!-- 更新者 -->
                <th></th><!-- 更新日 -->

            </tr>
            <tr class="title">
                <th class="text-center px-0"></th>
                <th class="text-center">リビジョンID</th>
                <th class="text-center">Ver</th>
                <th class="text-center">変更理由</th>
                <th class="text-center">更新者</th>
                <th class="text-center">更新日</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form id="bulk-operation-form" method="post" th:action></form>

        <!-- ここより上にメインコンテンツを記入 -->
    </div>
</section>

<!-- Page script -->
<script>

var pagechange = false;

  $(document)
    .ready(
      function () {

        // 項目単位フィルタ用のInputフィールドを追加する。
        // TODO 開始列番号を指定
        var startcolnum = 0;
        $('tr.filter th').each(function () {
          var idx = $(this).index();
          if (startcolnum <= idx && $(this).data("filter") != 'disable') {
            $(this).html('<input type="text" id="col_filter_' + idx + '" data-column="' + idx +
              '" class="dataTables_column_filter form-control" />');
          }
        });

        var table = $('#history').DataTable({

          'ajax': {
            'url': 'history/json',
            'data': myflatten
          },

          //スクロールバー表示
          scrollX: true,

          // 一覧に表示する項目とJSONの項目にマッピング
          'columns': [
            {
              data: 'ridLabel',
              render: $.fn.dataTable.render.text(),
            },
            {
              data: 'version',
              render: $.fn.dataTable.render.text(),
            },
            {
              data: 'reasonForChane',
              render: $.fn.dataTable.render.text(),
            },
            {
              data: 'lastModifiedByLabel',
              render: $.fn.dataTable.render.text(),
            },
            {
              data: 'lastModifiedDate',
              render: $.fn.dataTable.render.text(),
            },
          ],

          // 初期ソート
          'order': [
            [1, 'asc']
          ],

          // ボタンの表示
          'buttons': ['bulkdelete', 'bulkinvalid', 'bulkvalid','colvis', 'stateClear'],

          // データロード後処理
          'initComplete': function (settings, json) {
            // グローバルフィルターのEnterキーでサーバに送信
            fnGlobalFilterOnReturn(table);

          },
        });

        // 項目単位フィルタの追加
        // addFieldFilter(table) // 通常版
        addFieldFilter2(table) // (列の並び順対応版)

        // ページネーション後に画面トップに戻る
        table.on('page.dt', function () {
          pagechange = true;
        });

        table.on( 'draw.dt', function (e, s) {
          if (pagechange) {
            pagechange = false;
            $('html, body').animate({
              scrollTop: 0
            }, 0);
          }
        } );

        // 全件表示チェックボックス押下時の操作
        $('#show').change().on('change', function (e, s) {
          localStorage.dataTables_Draft = e.target.checked;
          table.draw();
          // fnColumns(table);
        });

        // 画面表示時の下書きチェックボックスの復元
        if (localStorage.dataTables_Draft == 'false') {
          $('#show')[0].checked = false;
          table.draw();
        } else if (localStorage.dataTables_Draft != 'false' && $('#show')[0].checked == false) {
          $('#show')[0].checked = true;
          table.draw();
        }
      });

  function myflatten(params, settings) {
    params = flatten(params, settings);
    if ($('#show')[0] == undefined) {
        params.show = true;
    } else {
        params.show = $('#show')[0].checked
    }
    return params;
  }

</script>


</body>
</html>
